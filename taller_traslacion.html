<canvas id='tablero' width=800 height=600> </canvas>
<script>
function sumaTral(a,b){
          
	var c=[];
	for(i=0; i <a.length;i+=2){
	c[i]=(a[i]+b[0])
	c[i+1]=(a[i+1]+b[1])

} 
return c;
}   
	
	function polygon(cd, colorBorde, colorRelleno, grosor) { 
ctx.beginPath()
ctx.strokeStyle = colorBorde;
ctx.fillStyle = colorRelleno;
ctx.lineWidth = grosor;
ctx.moveTo(cd[0],cd[1]);
for (i=2; i < cd.length; i+=2)
		   ctx.lineTo(cd[i],cd[i+1]);
		ctx.closePath();
		ctx.stroke();
		ctx.fill();
	}

    
var canvas = document.getElementById('tablero')
var ctx = canvas.getContext('2d')
		 
var letra_b = [1, 1, 1, 50, 40, 50,40,1,30,1,30,50, 40, 40, 10, 40, 10, 30, 40, 30, 40, 20, 10, 20, 10, 10, 40, 10, 40, 1];

  var vt=[250,350]; //vector de translaciÃ³n

 var letra_b_traslada = sumaTral(letra_b,vt)
              
polygon(letra_b,'yellow','red',3 );
                
 polygon(letra_b_traslada,'red','yellow',3 );
		
</script>
